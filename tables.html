<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        h2>Html Table
        4 table row
        table head -> Company,contact,country
        table data -> Alfreds Futterkiste, Maria Anders(colspan=2), Germany
        table data -> Centro Commercial Moctezuma rowspan=2, Francisco Chang, Mexico
        table data -> Ernst Handel, Roland Medel, Austria
     -->
     <h2>HTML Table</h2>
     <table border="2">
         <tr>
             <th>Company</th>
             <th>Contact</th>
             <th>Cuntry</th>
         </tr>
         <tr>
             <td>Alfreds Futterkiste</td>
             <td colspan="2">Maria Anders</td>
             <!-- <td>Germany</td> -->
         </tr>
         <tr>
             <td rowspan="2">Centro Commercial Moctezuma</td>
             <td>Francisco Chang</td>
             <td>Mexico</td>
         </tr>
         <tr>
             <td>Ernst Handel</td>
             <td>Roland Medel</td>
             <td>Austria</td>
         </tr>
     </table>
</body>
</html>
